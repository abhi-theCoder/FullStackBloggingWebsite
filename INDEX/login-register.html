<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .container { width: 300px; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h2 { text-align: center; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .switch { text-align: center; cursor: pointer; color: blue; }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Register</h2>
        <form id="auth-form" action="/register" method="POST">
            <input type="text" id="first_Name" name="first_Name" placeholder="First Name" required>
            <input type="text" id="last_Name" name="last_Name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <select id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p class="switch" onclick="toggleForm()">Already have an account? Login</p>
    </div>

    <script>
        let isLogin = false;

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
            document.getElementById('auth-form').action = isLogin ? '/login' : '/register';

            // Get fields
            const firstName = document.getElementById('first_Name');
            const lastName = document.getElementById('last_Name');
            const role = document.getElementById('role');

            // Hide fields and remove required attribute in login mode
            if (isLogin) {
                firstName.style.display = 'none';
                lastName.style.display = 'none';
                role.style.display = 'none';

                firstName.removeAttribute('required');
                lastName.removeAttribute('required');
            } else {
                firstName.style.display = 'block';
                lastName.style.display = 'block';
                role.style.display = 'block';

                firstName.setAttribute('required', 'true');
                lastName.setAttribute('required', 'true');
            }

            document.querySelector('.switch').innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
        }
    </script>
</body>
</html>
